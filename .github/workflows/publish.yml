name: Publish

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  check:
    uses: ./.github/workflows/checks.yml

  publish:
    needs: [check]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: katyo/publish-crates@v2
      with:
        registry-token: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        args: --all-features
        dry-run: true
